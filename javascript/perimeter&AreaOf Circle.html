<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var r=parseInt(prompt('enter number'));
        const pi=3.14;
        document.getElementById("demo").innerHTML=pi*r*r;
        document.getElementById("demo1").innerHTML=2*pi*r;
    </script>
</body>
</html>
